<div class="home-profile" ng-show="currentUser">
	<div class="hm-guardian">
		<div class="hm-emblem" style="background: url('{{profilSelected.data4}}')">
			<img ng-src="{{profilSelected.data5}}" alt="">
			<div class="details">
				<h6>{{profilSelected.gameUsername}}</h6>
				{{profilSelected.data1 | translate}}
			</div>
			<div class="stats">
				<h3>{{profilSelected.data2}}</h3>
			</div>
			<!--<div class="progress-wrapper">
				<div class="bar" style="width:{{profilSelected.data2/32 *100}}%"></div>
			</div>-->
		</div>
		<div class="alts">
			<h4 translate>Alternate Guardians</h4>
			<div class="alt" ng-repeat="profil in profilNotSelected" style="background-image:url('{{profil.data4}}');" ng-if="$index < 2">
				<a href="" ng-click="selectProfil(profil)">
					<img ng-src="{{profil.data5}}">
						<span>
							<i>{{profil.data2}}</i>
							{{profil.data1 | translate}}
						</span>
				</a>
			</div>
