<div class="profile loggued" ng-if="userInfo.username">
	<div class="hide-shadow"></div>
	<img src="img/logo.png" id="logo" />
	<div class="profile-info" ng-if="userGameSelected.gameProfilName">
		<div class="info">
			<span translate>Profile: </span>
			<span class="change">{{userGameSelected.gameProfilName | filterCharacters:8}}<img src="img/footer-arrow.png" />
                <div>
                    <a href="" ng-click="setUserGame(userGame);" ng-repeat="userGame in userInfo.userGame" value="{{userGame.id}}">{{userGame.gameProfilName}}</a>
                </div>
            </span>
		</div>
		<div class="info">
			<span translate>Gamertag: </span> {{userGameSelected.gameUsername  | filterCharacters:8}}
		</div>
		<div class="info">
			<span translate>Class: </span> {{userGameSelected.data1}} {{userGameSelected.data2}}
		</div>
		<div class="info">
			<span translate>Platform: </span> {{userGameSelected.plateform.nom}}
		</div>
	</div>
	<div class="profile-info" ng-if="!userGameSelected.gameProfilName">
		<a href="{{gamesUrl}}" class="btn-new" translate>Create a profile</a>
	</div>
</div>
<div class="profile notloggued" ng-if="!userInfo.username">
	<div class="hide-shadow"></div>
	<img src="img/logo.png" id="logo" />

</div>
