<ul class="home add mychar">
	<li ng-repeat="userGame in aUserGame"
	    ng-class="{'selected':(selectedPerso===userGame)}"
	    class="character"
	    style="background: url('{{userGame.data4}}')">
		<a href="#" ng-click="selectPerso(userGame)">
			<img ng-src="{{userGame.data5}}" class="embleme"/>

			<div class="left">
				<div class="name">{{userGame.gameUsername}}</div>
				<div class="team" ng-if="(withPlateform != true)">{{userGame.data1 | translate}}</div>
				<div class="plateform" ng-if="(withPlateform == true)">{{ userGame.plateform.nom }}</div>
			</div>
			<div class="right">
			<div class="classe">{{userGame.data2}}</div>
				<div class="level">298</div>
				
			</div>
		</a>
	</li>
</ul>
