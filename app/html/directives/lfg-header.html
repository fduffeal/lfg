<div class="header">
	<div class="content-header">
		<img src="img/logo-small.png" class="notlog mobile"  ng-if="!userInfo.username"/>
		<div class="menu-left-mobile">
			<div class="menu"><span class="fa fa-bars"></span>Menu <a href="{{notifUrl}}" ng-if="userInfo.username"><span class="nb-notif">{{notifications.length}}</span></a>
				<ul>
					<li><a href="http://www.esbattle.com" translate >Home</a></li>
					<li><a ng-href="{{forumUrl}}" ng-class="{'selected':currentUrl == forumUrl}">Forum</a></li>
					<li><a ng-href="{{homeUrl}}" ng-class="{'selected':currentUrl != forumUrl}">Parties</a></li>
					<li><a href="http://www.next-stage.fr" target="_blank">NEXT STAGE</a></li>
					<li ng-if="userInfo.username" class="notif"><a ng-href="{{notifUrl}}" translate  ng-class="{'selected':currentUrl == notifUrl}">Notifications</a></li>
					<li ng-if="userInfo.username"><a ng-href="" ng-click="refreshBungie()">Update</a>
				</ul>
			</div>


		</div>
		<ul class="menu-left">
			<img src="img/logo-header.png" class="logo-header" />
			<li><a href="http://www.esbattle.com" class="fa fa-home"><span translate>Home</span></a></li>
			<li><a ng-href="{{forumUrl}}" class="fa fa-comments" ng-class="{'selected':currentUrl == forumUrl}"><span>Forum</span></a></li>
			<li><a ng-href="{{homeUrl}}" class="fa fa-gamepad" ng-class="{'selected':currentUrl != forumUrl}">Parties</a></li>
			<li><a href="http://www.next-stage.fr" class="fa fa-newspaper-o" target="_blank">NEXT STAGE</a></li>
			<li ng-if="userInfo.username"><a ng-href="" ng-click="refreshBungie()" class="fa fa-refresh"><span>Update</span></a>
			<li ng-if="userInfo.username" class="notif"><a ng-href="{{notifUrl}}" class=" fa fa-bell" ng-class="{'selected':currentUrl == notifUrl}"></a><span class="nb-notif">{{notifications.length}}</span></li>
		</ul>

		<ul class="menu-right unlogged"ng-if="!userInfo.username">
			<li><a ng-href="{{loginPageUrl}}" class="btn fa fa-connectdevelop" translate>Login</a></li>
	
		</ul>

		<div lfg-interval="intervaNotificationId"></div>

		<div ng-show="updateInProgress == true"class="pleasewait">
			<lfg-loader></lfg-loader><span  translate>please wait ... game's data update is in progress</span>
		</div>

	</div>
</div>
