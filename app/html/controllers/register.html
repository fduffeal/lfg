<div id="ui-top"></div>
<div id="ui-left"></div>
<lfg-header></lfg-header>

<div id="signin" class="page step1">
	<div class="cover">
	</div>
	<div class="block">
		<form name="registerForm">
			<ul>
				<li><label>Username :</label></li>
				<li><input class="error" type="text" ng-model="username" name="inputUsername"></li>
				<li><label>Email :</label></li>
				<li><input type="email"  ng-model="email" name="inputEmail"></li>
				<li><label>Password :</label></li>
				<li><input ng-model="password" type="password" ng-change="updateRegExpPassword()"></li>
				<li><label>Confirm your password :</label></li>
				<li><input type="password" ng-pattern="regExpPassword"></li>
				<li></li>
				<li><a href="" ng-click="submit()" class="btn">Register !</a></li>
			</ul>
		</form>
	</div>
	<div class="error-msg">
		The username is already used.
	</div>
</div>
<lfg-footer></lfg-footer>
