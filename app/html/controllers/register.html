<div id="ui-top"></div>
<div id="ui-left"></div>
<lfg-header></lfg-header>

<div id="signin" class="page step1">
	<div class="cover">
	</div>
	<div class="block">
	<a href="" class="register-fb"><span></span>Register with Facebook</a>
	<span class="or">OR</span>
	<h1>Register with your email address</h1>
		<form name="registerForm">
			<ul>
				<li><input type="text" ng-model="username" placeholder="Username" name="inputUsername"></li>
				<li><input type="email"  ng-model="email" placeholder="Email address" name="inputEmail"></li>
				<li><input ng-model="password" type="password" placeholder="Password" ng-change="updateRegExpPassword()"></li>
				<li><input type="password" placeholder="Confirm password" ng-pattern="regExpPassword"></li>
				<li><a href="" ng-click="submit()" class="btn">Register !</a></li>
			</ul>
		</form>
	</div>
	<div class="error-msg">
		The username is already used.
	</div>
</div>
<lfg-footer></lfg-footer>
