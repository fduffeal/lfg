<lfg-header></lfg-header>
<ul id="page">
    <li id="ui-left">

    </li>
    <li class="page">
        <div id="login" class="content">
            <div class="cover">
            </div>
            <div class="block">
                <a href="" class="login-fb"><span></span>Login with Facebook</a>
                <span class="or">OR</span>

                <form name="registerForm">
                    <ul>
                        <li><input type="text" ng-model="username" placeholder="Username" name="inputUsername"></li>
                        <li><input ng-model="password" type="password" placeholder="Password" ng-change="updateRegExpPassword()"></li>
                        <li class="forget"><a href="">Forget login or password ?</a></li>
                        <li><a href="" ng-click="submit()" class="btn">Register !</a></li>
                    </ul>
                </form>
            </div>
            <div class="error-msg">
                The username is already used.
            </div>
        </div>
    </li>
</ul>
<lfg-footer></lfg-footer>
