<lfg-header></lfg-header>
<div id="games" class="wrap">
    <lfg-profile></lfg-profile>
    <div class="page">
        <div class="block">
            <h1 translate>Your games profiles</h1>
            <div class="list-profiles">
                <a href="" class="title-profile create" translate>New profile</a>
                <a href="" class="title-profile selected">Titan exo PS4</a>
                <a href="" class="title-profile">Titan éveillé XBOX ONE</a>
                <a href="" class="title-profile">Arcanist PVP PS4</a>
                <a href="" class="title-profile">Hunter exo RAID XBOX 360</a>
                <a href="" class="title-profile">Hunter PVE PS3</a>
            </div>
            <div class="sep"></div>
            <div class="game-profile">
                <div class="platforms">
                    <ul>
                        <li class="select-platform">

                            <div><span></span></div><br />PS4
                        </li>
                        <li class="select-platform">

                            <div><span></span></div><br />PS3
                        </li>
                        <li class="select-platform">

                            <div><span></span></div><br />XBOX ONE
                        </li>
                        <li class="select-platform">

                            <div><span></span></div><br />XBOX 360
                        </li>
                    </ul>
                </div>
                <input type="text" class="name" placeholder="Profil name eg:titan 30 xbox"> <br />
                <input type="text" class="gamertag" placeholder="Gamer tag"><br />
                <select class="select-option">
                    <option value="" disabled selected>Class</option>
                    <option value="titan">titan</option>
                    <option value="hunter">hunter</option>
                    <option value="arcanist">hunter</option>
                </select><br />
                <select class="select-option">
                    <option value="" disabled selected>Level</option>
                    <option value="titan">level 1</option>
                    <option value="hunter">level 2</option>
                    <option value="arcanist">level 3</option>
                </select>
                <input type="submit"class="btn">

            </div>
        </div>
    </div>
</div>
<lfg-footer></lfg-footer>
