<lfg-header></lfg-header>
<div id="list-users" class="wrap">
	<div class="page">
		<div class="list">

			<h1>Liste d'utilisateurs </h1>
			<input type="text" ng-model="username">
			<table border="0">
				<thead>
					<tr>
						<th class="list-gardien" ><a href="" ng-click="sort = 'username'; reverse=!reverse">Gardien</a></th>
						<th class="list-perso"><a href="">Persos</a></th>
						<th class="list-clan"><a href="">Clan</a></th>
						<th class="list-etat" ><a href="" ng-click="sort = 'onlineTime'; reverse=!reverse">Etat</a></th>
						<th class="list-action"><a href="">Action</a></th>
							<!--<th class="list-slots"><a href=" ng-click="predicate = 'nbParticipant'; reverse=!reverse"">Slots</a></th>
							<th class="list-creator"><a href="" ng-click="predicate = 'name'; reverse=!reverse">Creator</a></th>-->
						</tr>
					</thead>
				</table>
				<a class="line" >
					<table  border="0" >

						<tbody>
							<tr ng-repeat="user in aUsers | filterUser:username:onlyFriends |orderBy:sort:reverse">
								<th class="list-gardien" >{{user.username}}</a></th>
								<th class="list-perso">
									<div class="xs-character" ng-repeat="userGames in user.userGame" style="background: url('{{userGames.data4}}')">
									<img src="{{userGames.data5}}" alt="">
										<div class="class">{{userGames.data1}}</div>
										<div class="level">{{userGames.data2}}</div>
									</div>

								</th>
								<th class="list-clan"><a href="">{{user.userGame[0].data3}}</a></th>
								<th class="list-etat">
									<span ng-if="!user.connected" class="offline">{{user.onlineTime | filterSince}}</span>
									<span ng-if="user.connected" class="online" translate>online</span>
								</th>
								<th class="list-action">
									<span ng-if="!user.me && user.canAddToFriendList" ng-click="addToFriendList(user.username)" class="add"></span>
									<span ng-if="!user.me && !user.canAddToFriendList" ng-click="removeFromFriendList(user.username)"class="remove"></span>
									<span ng-if="!user.me && user.canAddToBlackList" ng-click="addToBlockList(user.username)"class="block"></span>
									<span ng-if="!user.me && !user.canAddToBlackList" ng-click="removeFromBlockList(user.username)"class="unblock"></span>
									<span class="msg"></span>
									<span class="invit"></span>
								</th>
							<!-- 	<td class="list-player">
									{{user.username}}
								</td>
								<td class="list-class">Titan</td>
								<td class="list-level">31</td>
								<td class="list-last">
									<span ng-if="!user.connected">{{user.onlineTime | filterSince}}</span>
									<span ng-if="user.connected" translate>online</span>
								</td>
								<td class="list-etat"><span ng-class="{'co':user.connected,'noco':!user.connected}"></span></td>
								<td class="list-action">
									<span ng-if="!user.me && user.canAddToFriendList" ng-click="addToFriendList(user.username)">add to friendlist</span>
									<span ng-if="!user.me && !user.canAddToFriendList" ng-click="removeFromFriendList(user.username)">add to friendlist</span>
									<span ng-if="!user.me && user.canAddToBlackList" ng-click="addToBlockList(user.username)">block</span>
									<span ng-if="!user.me && !user.canAddToBlackList" ng-click="removeFromBlockList(user.username)">block</span>
								</td> -->
							</tr>

						</tbody>

					</table>
				</a>
			</div>

			<div lfg-interval="intervalId"></div>
		</div>

	</div>
</div>
<lfg-footer></lfg-footer>
