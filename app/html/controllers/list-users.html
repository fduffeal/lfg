<lfg-header></lfg-header>
<div id="list-users" class="wrap">
	<div class="page">
		<div class="list">

			<h1>Liste d'utilisateurs </h1>
			<div>
				<input type="text" ng-model="username">
				<label>
					only Friends
				</label><input type="checkbox" ng-model="onlyFriends">
			</div>
			<table border="0">
				<thead>
					<tr>
						<th class="list-player"><a href="" ng-click="sort = 'username'; reverse=!reverse">Player</a></th>
						<th class="list-class"><a href="">Class</a></th>
						<th class="list-level"><a href="">Level</a></th>
						<th class="list-last"><a href="" ng-click="sort = 'onlineTime'; reverse=!reverse">Last connection</a></th>
						<th class="list-etat"><a href="">Etat</a></th>
						<th class="list-action"><a href="">Action</a></th>
							<!--<th class="list-slots"><a href=" ng-click="predicate = 'nbParticipant'; reverse=!reverse"">Slots</a></th>
							<th class="list-creator"><a href="" ng-click="predicate = 'name'; reverse=!reverse">Creator</a></th>-->
						</tr>
					</thead>
				</table>
				<a class="line" >
					<table  border="0" >

						<tbody>
							<tr ng-repeat="user in aUsers | filterUser:username:onlyFriends |orderBy:sort:reverse">

								<td class="list-player">
									{{user.username}}
								</td>
								<td class="list-class">Titan</td>
								<td class="list-level">31</td>
								<td class="list-last">
									<span ng-if="!user.connected">{{user.onlineTime | filterSince}}</span>
									<span ng-if="user.connected" translate>online</span>
								</td>
								<td class="list-etat"><span ng-class="{'co':user.connected,'noco':!user.connected}"></span></td>
								<td class="list-action">
									<span ng-if="!user.me && user.canAddToFriendList" ng-click="addToFriendList(user.username)">add to friendlist</span>
									<span ng-if="!user.me && !user.canAddToFriendList" ng-click="removeFromFriendList(user.username)">add to friendlist</span>
									<span ng-if="!user.me && user.canAddToBlackList" ng-click="addToBlockList(user.username)">block</span>
									<span ng-if="!user.me && !user.canAddToBlackList" ng-click="removeFromBlockList(user.username)">block</span>
								</td>
							</tr>

						</tbody>

					</table>
				</a>
			</div>

			<div lfg-interval="intervalId"></div>
		</div>

	</div>
</div>
<lfg-footer></lfg-footer>
