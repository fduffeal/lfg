<div id="forum" class="wrap">
	<lfg-header></lfg-header>


	<div class="page">
		<div class="block">
			<table class="list-topics" border="0">
				<thead>
					<tr>
						<th class="fo-type">Sujet</th>
						<th class="fo-sujet"></th>
						<th class="fo-author">auteur</th>
						<th class="fo-nb">nb</th>
						<th class="fo-last">dernier msg</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="topic in aTopic  |orderBy:['position','updated']:true" >
						<td class="fo-type"><div ng-class="{'postit':(topic.status == 'postit'),'normal':(topic.status == 'normal'),'high':(topic.status == 'high')}"></div></td>
						<td class="fo-sujet"><a ng-href="{{topic.url}}">{{topic.titre}}</a></td>
						<td class="fo-author"><a href="" ng-class="{'modo':(topic.user.role == 'modo')}">{{topic.user.username}}</a></td>
						<td class="fo-nb">{{topic.nbMessages}}</td>
						<td class="fo-last">{{topic.updated | filterDateForum}}</td>
					</tr>
				</tbody>
			</table>
			<a href="" class="btn2 refresh" ng-click="refresh()">Actualiser</a>
			<div class="welcome">
				<div class="marge">
					<div class="new">
						<h2>Nouveau sujet</h2>
						<form name="myForm" ng-submit="submit()">
							<input type="text" ng-model="title"  ng-show="currentUser !== null"/><br />
							<textarea name="" id="" cols="30" rows="10" ng-model="texte"  ng-show="currentUser !== null"></textarea><br />
							<input type="submit" class="btn2" value="POSTER" ng-show="currentUser !== null">
							<a class="btn2 long" ng-href="{{registerUrl}}" translate ng-if="currentUser === null">Register</a>
						</form>
					</div>
				</div>
			</div>



		</div>
	</div>


</div>
<lfg-footer></lfg-footer>
